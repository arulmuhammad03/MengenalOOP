<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h2>Demo Properti Match ()</h2>
    <script type="text/javascript">
        var str1= "RPL";
        var str2= "rpl";

        var sama= str1.match(str2);
        document.write("str1 : " + "<br/>");
        document.write("str2 : " + "<br/>");

        if(sama){
            document.write("str1 sama dengan str2");
        } else{
            document.write("str1 tidak sama dengan str2");
        }    
    </script>
</body>
</html>
