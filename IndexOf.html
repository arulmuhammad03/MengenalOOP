<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h2>Demo Metode indexOf ()</h2>
    <script type="text/javascript">
        
        var mystring= "DAIHATSU TAFT";
        var posisi1= mystring.indexOf('T');
        var posisi2= mystring.indexOf('TAFT');
        document.write("mystring : " + mystring + "<br/>");
        document.write("mystring.indexOf(\'T\') : " + posisi1 + "<br/>");
        document.write("mystring.indexOf(\"TAFT\") : " + posisi2 + "<br/>");
    </script>
</body>
</html>
